<section class="row justify-content-center mt-3">
  <button [routerLink]="['/addUser']" class="col-1 btn btn-dark text-success">
    Add User (+)
  </button>
</section>

<main class="row justify-content-center">
  <div class="col-8 mt-3">
    <table class="table table-striped">
      <thead class="text-light bg-dark">
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>ACTION</th>
      </thead>
      <tbody *ngFor="let user of users$ | async">
        <td>
          <a [routerLink]="['/user', user.id]">{{ user.id }}</a>
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <button
          (click)="deleteUser(user.id)"
          class="btn btn-dark text-danger m-1"
        >
          Delete
        </button>
      </tbody>
    </table>
  </div>
</main>
